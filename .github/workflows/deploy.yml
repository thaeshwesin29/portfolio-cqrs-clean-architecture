name: Deploy Portfolio (Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Test SSH connection
      - name: üîç Test SSH connection
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "‚úÖ SSH connection successful to $(hostname)"

      # 3Ô∏è‚É£ Deploy application
      - name: üöÄ Deploy Application
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -euxo pipefail

            # Define variables
            APP_NAME=portfolio-cqrs
            PROJECT_DIR=/var/www/html/$APP_NAME
            ENV_FILE="${{ secrets.ENV_FILE }}"
            ENV_FRONTEND_FILE="${{ secrets.ENV_FRONTEND_FILE }}"

            # Move to project directory
            mkdir -p "$PROJECT_DIR"
            cd "$PROJECT_DIR" || exit 1

            # Pull latest code
            if [ -d .git ]; then
              git fetch origin main
              git reset --hard origin/main
            else
              git clone -b main git@github.com:thaeshwesin29/portfolio-cqrs-clean-architecture.git .
            fi

            # Write environment files
            echo "$ENV_FILE" > auth-system/.env
            echo "$ENV_FRONTEND_FILE" > vue-auth-system/.env
            chmod 600 auth-system/.env vue-auth-system/.env

            # Ensure Docker network exists
            docker network inspect proxy >/dev/null 2>&1 || docker network create proxy

            # Stop and build containers
            docker compose -p "$APP_NAME" -f docker-stack/docker-compose.yml down
            docker compose -p "$APP_NAME" -f docker-stack/docker-compose.yml up -d --build

            # Wait for services to be healthy
            for service in mongo rabbitmq mysql; do
              until [ "$(docker inspect -f '{{.State.Health.Status}}' $APP_NAME-$service-1 2>/dev/null || echo unhealthy)" == "healthy" ]; do
                echo "‚è≥ Waiting for $service to be healthy..."
                sleep 5
              done
            done

            # Run migrations and optimize Laravel
            docker compose -p "$APP_NAME" -f docker-stack/docker-compose.yml exec -T laravel php artisan migrate --force
            docker compose -p "$APP_NAME" -f docker-stack/docker-compose.yml exec -T laravel php artisan optimize

            # Reload reverse-proxy Nginx
            cd /var/www/html/reverse-proxy
            docker compose exec reverse-proxy nginx -s reload

            echo "‚úÖ Deployment completed successfully!"
