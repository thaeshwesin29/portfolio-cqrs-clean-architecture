name: Deploy Portfolio CQRS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup SSH key
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 3. Deploy to server
      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no root@YOUR_SERVER_IP << 'EOF'
            cd /var/www/html/portfolio-cqrs
            git pull origin main
            docker compose -f docker-stack/docker-compose.yml up -d --build
          EOF
